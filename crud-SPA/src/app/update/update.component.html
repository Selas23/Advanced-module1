    <div *ngIf="product">
      <h3>Product Details :</h3>
      <form class="form-control" (ngSubmit)="saveUpdatedProduct()">
        <div class="form-group form-control">
          <label for="">ProductId</label>
          <input type="number" class="form-group" id="productid" [(ngModel)]="product.productid" name="productid">
        </div>
        <div class="form-control">
        <label for="nameInput">Name:</label>
        <input type="text" class="form-group" id="name" [(ngModel)]="product.name" name="name" required>
      </div>
      <div class="form-control">
        <label for="descriptionInput">Description:</label>
        <input type="text" class="form-group" id="description" [(ngModel)]="product.description" name="description" required>
      </div>
      <div class="form-control">
        <label for="priceInput">Price:</label>
        <input type="number" class="form-group" id="price" [(ngModel)]="product.price" name="price" required>
      </div>
      <div class="form-control">
        <label for="">Quantity:</label>
        <input type="number" class="form-group" id="qty" [(ngModel)]="product.qty" name="qty" required>
      </div >
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Update Product</button>
      </form>
    </div>
  </div>
